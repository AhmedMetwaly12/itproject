<html>

    <body>
        <div id="h1">
            <h1>Payment Page</h1>
          </div>
        <form>
            <div id="h2">
            <h2><b>Please enter your payment method: </b></h2>
            </div>
            <div id="t1">
            <table class="center">
                <tr>
           <img src="Images/Visa.png" length="20" width="20"><b>Visa</b>
            <input type="radio" name="Payment"><br><br>
            <img src="Images/mastercard.jpg" length="20" width="20"><b>Mastercard</b>
        <input type="radio" name="Payment"><br><br>
        <img src="Images/PayPal.png" length="20" width="20"><b>PayPal</b>
            <input type="radio" name="Payment">
        </tr>
        </table>
    </div>
            <div id="h3">
            <h3><b>Please enter your details:</b></h3>
        </div>
            <div id="t2">
            <table class="center">
            Card Number:
            <input type="text"; placeholder="Ex: 4111111111111111"><br><br>
    
            CVC:
            <input type="text"; maxlength="3" size="4" placeholder="Ex: 123"><br><br>
            Expiry date:
            <input type="text"; maxlength="5" size="5" placeholder="Ex: 04/22"><br><br>
            Email Address:
            <input type="text"; placeholder="Ex: abcdef@gmail.com"><br><br>
             First name:
            <input type="text"; placeholder="Ex: Ahmed"><br><br>
            Last name:
            <input type="text"; placeholder="Ex: Mohamed"> <br><br>
            Address:
            <input type="text"; placeholder="Ex: Downtown Cairo, Egypt"> <br><br>
            Phone Number:
            <input type="text"; maxlength="14" placeholder="Ex: +20111111111"> <br><br>
            Landline Number:
            <input type="text"; placeholder="Ex: 02-123456"> <br><br>
            ZIP Code:
            <input type="text"; maxlength="5" size="5" placeholder="Ex: 11111"> <br><br>
        </table>
    </div>
        </form>
