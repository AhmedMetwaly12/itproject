<!DOCTYPE html>
<link rel="stylesheet" href="CSS/password.css">

<head>
    <meta charset="UTF-8">
    <title>
        Forget Password
    </title>
</head>

<body>
    <!-- this is the form action(log in To Home) -->

    <form action="" method="post">
        <h1>Forget your password </h1>
        <hr><br>

        <div id="emailadd">
            <label for="email"> Type your email</label>
            <input id="email" type="email" required name="email" placeholder="type your email address" autofocus
                minlength="10" maxlength="20">

        </div><br>

        <div id="old1">
            <label for="old"> Old password</label><strong>(write any old password)</strong>
            <input id="old" type="password" required name="old password" placeholder="enter your old password" autofocus
                minlength="10" maxlength="20">
        </div><br>
        <div class="new1">
            <label for="new"> New password</label>
            <input id="new" type="password" required name="new password" placeholder="New password" minlength="10"
                maxlength="20">
        </div><br>
        <div class="rnew1">
            <label for="rnew" id="rnew2"> Re-type new password</label>
            <input id="rnew" type="password" required name="retype password" placeholder="Re-type new password"
                minlength="10" maxlength="20">

        </div><br>

        <button><a href="log in.html">Login</a></button>
        <input id="reset" type="reset">
        <div id="link1"><a href="forget.htm">Reset Using Another Method.</a></div>

    </form>


</body>


</html>
